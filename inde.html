<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">
    <link rel="stylesheet" href="./css/style.css">
    <title>Style checkbox and radio button</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form action="#" class="block-form">
                <div class="block-form__title">Стили элементов форм</div>
                <div class="block-form__input">
                    <div class="checkbox">
                        Выключатель №1
                        <input type="checkbox" checked name="namecheckbox-1">
                    </div>
                </div>
                <div class="block-form__input">
                    <div class="checkbox">
                        Выключатель №2
                        <input type="checkbox" name="namecheckbox-2">
                    </div>
                </div>
                <div class="block-form__input">
                    <div class="radiobutton">
                        <div class="radiobutton__item">
                            Вариант №1
                            <input type="radio" value="1" checked name="nameradio">
                        </div>
                        <div class="radiobutton__item">
                            Вариант №2
                            <input type="radio" value="2" name="nameradio">
                        </div>
                        <div class="radiobutton__item">
                            Вариант №3
                            <input type="radio" value="3" name="nameradio">
                        </div>
                        <button class="button" type="button"><span>Отправить форму</span></button>
                    </div>
                </div>
            </form>
        </div>



    </div>
    <script src="./js/main.js" defer></script>
</body>

</html>
